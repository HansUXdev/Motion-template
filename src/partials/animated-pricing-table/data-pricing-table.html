<ul class="cd-pricing">
 {{#each data-pricing-table}}
  <li class="cd-pricing-column">
    <header class="cd-pricing-header">
      <h2>{{title}}</h2>
      <div class="cd-price">
        <span>{{price}}</span>
        <span>month</span>
      </div>
    </header>
    <div class="pricing-features">
      <ul>
      {{#each features}}
        <li class="">
          <em class="{{availability}}"></em>
          <em class="feature">{{feature}}</em>
        </li>
      {{/each}}
      </ul>
    </div>
    <footer class="cd-pricing-footer"><a href="#0" class="button round large hollow" >Select</a></footer>
  </li>
{{/each}}
</ul> 








  <div class="cd-form">
    
    <div class="cd-plan-info">
      <!-- content will be loaded using jQuery - according to the selected plan -->
    </div>

    <div class="cd-more-info">
      <h3>Need help?</h4>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </div>
    
    <form action="">
      <fieldset class="">
        <legend class="">Account Info</legend>
        
        <div class="half-width">
          <label for="userName">Name</label>
          <input type="text" id="userName" name="userName">
        </div>
        
        <div class="half-width">
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" name="userEmail">
        </div>
        
        <div class="half-width">
          <label for="userPassword">Password</label>
          <input type="password" id="userPassword" name="userPassword">
        </div>
        
        <div class="half-width">
          <label for="userPasswordRepeat">Repeat Password</label>
          <input type="password" id="userPasswordRepeat" name="userPasswordRepeat">
        </div>
      </fieldset>

      <fieldset class="">
        <legend class="">Payment Method</legend>
        <div>
          <ul class="cd-payment-gateways">
            <div class="row">
              <div class="column small-6">
                <input type="radio" name="payment-method" id="paypal" value="paypal">
                <label for="paypal">Paypal</label>
              </div>
              <div class="column small-6">
                <input type="radio" name="payment-method" id="card" value="card" checked>
              <label for="card">Card</label>
              </div>
            </div>
          </ul> 
          <!-- .cd-payment-gateways -->
        </div>
        
        <div class="cd-paypal"></div>

        <div class="cd-credit-card">
          <div class="row">

            <p class=" columns small-12">
              <label for="cardNumber">Card Number</label>
              <input type="text" id="cardNumber" name="cardNumber">
            </p>


            <div class="columns small-12">
              
            </div>
              <p class="half-width columns small-6">
                <label>Expiration date</label>
                <b>
                  <span class="cd-select  columns small-6 medium-6">
                    <select name="card-expiry-month" id="card-expiry-month">
                      <option value="1">1</option>
                      <option value="1">2</option>
                      <option value="1">3</option>
                      <option value="1">4</option>
                      <option value="1">5</option>
                      <option value="1">6</option>
                      <option value="1">7</option>
                      <option value="1">8</option>
                      <option value="1">9</option>
                      <option value="1">10</option>
                      <option value="1">11</option>
                      <option value="1">12</option>
                    </select>
                  </span>

                  <span class="cd-select columns small-6 medium-6">
                    <select name="card-expiry-year" id="card-expiry-year">
                      <option value="2015">2015</option>
                      <option value="2015">2016</option>
                      <option value="2015">2017</option>
                      <option value="2015">2018</option>
                      <option value="2015">2019</option>
                      <option value="2015">2020</option>
                    </select>
                  </span>
                </b>
              </p>
              
              <p class="half-width columns small-6">
                <label for="cardCvc">Card CVC</label>
                <input type="text" id="cardCvc" name="cardCvc">
              </p>

          </div>
        </div> 
        <!-- .cd-credit-card -->
      </fieldset>
      
      <fieldset>
        <div>
          <input type="submit" value="Get started" class="button hollow expanded">
        </div>
      </fieldset>
    </form>

    <a href="#0" class="cd-close">
      <i class="fi-x"></i>
    </a>
  </div> <!-- .cd-form -->
  
  <div class="cd-overlay"></div>
